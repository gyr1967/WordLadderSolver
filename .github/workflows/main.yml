name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Go to Vue directory
        run: cd word-ladder-solver

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Run tests
        run: npx jest
